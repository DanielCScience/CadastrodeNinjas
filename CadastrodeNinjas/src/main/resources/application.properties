Habilita o console do H2
spring.h2.console.enabled=true

Define o caminho de acesso (URL) para o console. O padrão é '/h2-console'
spring.h2.console.path=/h2-console

Opcional: Define a URL de conexão do banco de dados (que o seu código já está usando)
spring.datasource.url=jdbc:h2:~/test
spring.datasource.driver.driver = org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.flyway.enable=true
spring.flyway.locations=classpath:db/migrations
spring.flyway.baseline-on-migrate=true